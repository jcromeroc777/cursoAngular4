<div class="col-md-12">
    <h3 class="text-center">Detalle de la tarea</h3>
    <div class="loaderTask" *ngIf="loading == 'show'">
        <img src="assets/img/loader.gif" />...Cargando tarea
    </div>
    <div class="col-md-12" *ngIf="task">
        <div class="card">
            <div class="card-header">
                <h3>{{task.title}}</h3>
            </div>
            <div class="card-body">
                <h4 class="card-title">Tarea creada por:</h4>
                <p class="card-text">
                    <strong>{{task.user.name + ' ' + task.user.surname}}</strong> el {{task.createdAt.timestamp | generateDate}}
                </p>
                <h5 class="card-title">Descripci칩n:</h5>
                <p class="card-text">
                    {{task.description}}
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-12" *ngIf="loading != 'show'">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                Borrar
            </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Est치s seguro?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        Se eliminar치 definitivamente la tarea, est치s seguro?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteTask(task.id)">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
