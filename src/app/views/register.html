<div class="col-md-12">
    <h3 class="text-center">{{title}}</h3>

    <div class="alert alert-success text-center center" *ngIf="status == 'success'">
        Te has registrado correctamente, logueate
        <a [routerLink]="['/login']">desde aquí</a>
    </div>

    <div class="alert alert-danger text-center center" *ngIf="status == 'error'">
        No te has registrado correctamente
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit();registerForm.reset()" class="col-md-4 no-padding centerRegister">
        <p>
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required/>
            <span *ngIf="!name.valid && name.touched">El nombre no es válido</span>
        </p>
        <p>
            <label>Apellido</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required/>
            <span *ngIf="!surname.valid && surname.touched">El apellido no es válido</span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/>
            <span *ngIf="!email.valid && email.touched">El email no es válido</span>
        </p>
        <p>
            <label>Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required/>
            <span *ngIf="!password.valid && password.touched">La contraseña no es válida</span>
        </p>
        <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="registerForm.invalid">

    </form>
</div>
