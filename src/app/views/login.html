<div class="col-md-12">
    <h3 class="text-center">{{title}}</h3>

    <div class="identity-alert alert alert-success text-center center" *ngIf="identity && identity.sub" role="alert">
        Te has identificado correctamente!!! Bienvenido {{identity.email}}
    </div>

    <div class="identity-alert alert alert-danger text-center center" *ngIf="identity && identity.user" role="alert">
        No te has identificado correctamente!!!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-3 no-padding centerLogin">
        <p>
            <label>Email:</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/>
            <span *ngIf="!email.valid && email.touched">El email no es v치lido</span>
        </p>
        <p>
            <label>Contrase침a</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required/>
            <span *ngIf="!password.valid && password.touched">La contrase침a no es v치lida</span>
        </p>
        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="loginForm.invalid" />
    </form>
</div>
